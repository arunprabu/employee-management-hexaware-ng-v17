<div>
  <h1>Important Concepts of Angular</h1>

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="basic-data-binding"
        data-bs-toggle="tab"
        data-bs-target="#basic-data-binding-pane"
        type="button"
        role="tab"
        aria-controls="basic-data-binding-pane"
        aria-selected="true"
      >
        Basic Data Binding
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="cpb-tab"
        data-bs-toggle="tab"
        data-bs-target="#cpb-tab-pane"
        type="button"
        role="tab"
        aria-controls="cpb-tab-pane"
        aria-selected="false"
      >
        Custom Property Binding
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="ceb-tab"
        data-bs-toggle="tab"
        data-bs-target="#ceb-tab-pane"
        type="button"
        role="tab"
        aria-controls="ceb-tab-pane"
        aria-selected="false"
      >
        Custom Event Binding
      </button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="basic-data-binding-pane"
      role="tabpanel"
      aria-labelledby="basic-data-binding"
      tabindex="0"
    >
      <h2>Basic Data Binding</h2>

      <h3>1. Interpolation</h3>
      <p>{{ appName }}</p>

      <h3>2. Property Binding</h3>
      <input type="text" [value]="profileName">
      
      <br><br>
      <h3>3. Event Binding</h3>
      <button (click)="handleClickMe($event)">Click Me</button>

    </div>
    <div
      class="tab-pane fade"
      id="cpb-tab-pane"
      role="tabpanel"
      aria-labelledby="cpb-tab"
      tabindex="0"
    >
      <p>custom prop binding</p>
    </div>
    <div
      class="tab-pane fade"
      id="ceb-tab-pane"
      role="tabpanel"
      aria-labelledby="ceb-tab"
      tabindex="0"
    >
      <p>Custom Event Binding</p>
    </div>
  </div>
</div>
